<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <script src="https://kit.fontawesome.com/e22ea825df.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <style>
      #board {
        margin: 1rem;
        background-color: #4b7dba;
        border: 3px solid black;
      }

      .board_cell {
        height: 4rem;
        border-radius: 100%;
        border: 2px solid black;
        background-color: white;
        margin: 0.75rem;
        text-align: center;
      }
      .box {
        padding: 25px;
        background-color: rgb(245, 245, 245);
      }
      .CPUActive {
        color: red;
      }
      .CPUInActive {
        color: gray;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
      <a class="navbar-brand">
        <img src="./logo_test.png" width="30" height="30" class="d-inline-block align-top" alt="" />
        Conecta Cuatro
      </a>
    </nav>
    <div class="container box border">
      <div class="row pb-4">
        <div class="col-12">
          <form>
            <div class="form-group mb-3 mt-3">
              <label class="form-label">Email</label>
              <input type="email" placeholder="conecta4@gmail.com" class="form-control" id="PlayerMail" />
            </div>
            <div class="form-group form-check">
              <input class="mr-1" type="checkbox" id="Newsletter" /><label for="CPUCheck">¿Desea recibir información promocional?</label>
            </div>
            <div class="form-group">
              <label class="form-label">Jugadores</label>
              <select class="form-control mb-2" id="PlayersCount">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

            <button type="button" id="PlayerCountButton" class="btn btn-warning">Enviar</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12" id="PlayerNameForm">
          <div class="input-group input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text"><i type="button" class="fas fa-user CPUInActive"></i></span>
            </div>
            <input type="text" placeholder="Nombre del jugador" class="form-control" />
          </div>
          <div class="input-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i type="button" class="fa fa-robot CPUActive"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="CPU" disabled />
          </div>
        </div>
      </div>
    </div>
    <script>
      var playerNameForm = document.querySelector("#PlayerNameForm");
      var playerCountButton = document.querySelector("#PlayerCountButton");
      playerCountButton.addEventListener("click", showPlayersFn);

      function showPlayersFn() {
        debugger;
        console.log("showPlayersFn");
        var playerNumber = +document.querySelector("#PlayersCount").value;

        for (let i = 0; i < playerNumber; i++) {
          var div = document.createElement("div");
          div.classname = "input-group-prepend";
          var span = document.createElement("span");
          span.classname = "input-group-text";
          span.innerHTML = "Nombre Jugador";
          var inpt = document.createElement("input");

          div.appendChild(span);
          inpt.className = "form-control";
          playerNameForm.appendChild(div);
          playerNameForm.appendChild(inpt);
        }
      }
    </script>
  </body>
</html>
