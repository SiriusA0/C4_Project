<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/e22ea825df.js" crossorigin="anonymous"></script>
    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-7">
          <h1 class="display-3">Conecta 4</h1>
          <form>
            <fieldset>
              <legend>Datos de usuarios</legend>
              <div class="form-group row">
                <label class="col-3 col-form-label">Nombre</label>
                <div class="col-9">
                  <input class="form-control" type="text" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3 col-form-label">Email</label>
                <div class="col-9">
                  <input class="form-control" type="email" />
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" id="acepta_condiciones_check" type="checkbox" />
                  <label class="form-check-label" for="acepta_condiciones_check"
                    >Aceptas las condiciones y pol√≠tica de privacidad</label
                  >
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>Datos de la partida</legend>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Jugadores</label>
                <div class="col-sm-3">
                  <select onchange="showPlayers();" class="form-control" id="num_jugadores">
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
              </div>
              <div class="playerName form-group row">
                <label class="col-3 col-form-label">Jugador 1</label>
                <div class="col-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <select onchange="robotplayer(event)" class="form-control">
                        <option value="H">User</option>
                        <option value="M">Robot</option>
                      </select>
                    </div>
                    <input class="form-control" type="text" placeholder="Nombre" />
                  </div>
                </div>
              </div>
              <div class="playerName form-group row">
                <label class="col-3 col-form-label">Jugador 2</label>
                <div class="col-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <select onchange="robotplayer(event)" class="form-control">
                        <option value="H">User</option>
                        <option value="M">Robot</option>
                      </select>
                    </div>
                    <input class="form-control" type="text" placeholder="Nombre" />
                  </div>
                </div>
              </div>
              <div class="playerName form-group row" style="display: none">
                <label class="col-3 col-form-label">Jugador 3</label>
                <div class="col-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <select onchange="robotplayer(event)" class="form-control">
                        <option value="H">User</option>
                        <option value="M">Robot</option>
                      </select>
                    </div>
                    <input class="form-control" type="text" placeholder="Nombre" />
                  </div>
                </div>
              </div>
              <div class="playerName form-group row" style="display: none">
                <label class="col-3 col-form-label">Jugador 4</label>
                <div class="col-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <select onchange="robotplayer(event)" class="form-control">
                        <option value="H">User</option>
                        <option value="M">Robot</option>
                      </select>
                    </div>
                    <input class="form-control" type="text" placeholder="Nombre" />
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="d-flex justify-content-between">
              <button class="btn btn-outline-primary">Invitar a un amigo</button>
              <button class="btn btn-primary">Comenzar la partida</button>
            </div>
          </form>
        </div>
        <div class="col-5">
          <img src="img/conecta4-intro.png" />
        </div>
      </div>
    </div>
    <script>
      function showPlayers() {
        var numPlayers = +document.getElementById("num_jugadores").value;
        var players = document.querySelectorAll(".playerName");

        // Mostrar jugadores
        for (let i = 0; i < numPlayers; i++) {
          players[i].style.display = "";
        }

        // Ocultar jugadores
        for (let i = numPlayers; i < 4; i++) {
          players[i].style.display = "none";
        }
      }
      function robotplayer(event) {
        const playerNameBox = event.currentTarget.closest(".input-group").querySelector("input");

        if (event.currentTarget.value == "M") {
          playerNameBox.disabled = "disabled";
          playerNameBox.value = "CPU";
        } else {
          playerNameBox.disabled = "";
          playerNameBox.value = "";
        }
      }
    </script>
  </body>
</html>
